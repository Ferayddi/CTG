<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../common.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- GSAP script-->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

    <!-- Font awesome icons-->
    <link href="../../node_modules/@fortawesome/fontawesome-free/css/fontawesome.css" rel="stylesheet">
    <link href="../../node_modules/@fortawesome/fontawesome-free/css/brands.css" rel="stylesheet">
    <link href="../../node_modules/@fortawesome/fontawesome-free/css/solid.css" rel="stylesheet">

    <title>Sign In Page</title>
</head>

<body>

    <nav class="py-4 sticky-top navbar navbar-expand-lg navbar-color">
        <a class="navbar-brand appRedirectButton" href="/index/">City Garden Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-arrow-down"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="appRedirectButton navResponsive nav-link  pointerCursor" href="/index/" >App </a> <!--See animatios for redirect -->
                </li>
                <li class="nav-item">
                    <a class="navResponsive nav-link pointerCursor" href="/about/">about</a> <!--href="#" -->
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="navResponsive nav-link active pointerCursor" >Login</a> <!--href="#" -->
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid section-color" >
        <div class="row justify-content-center section-padding" style="padding-left: 40px; padding-right:40px">
            <div class="col-12 col-sm-8 col-md-5 col-lg-4 signIn-section section-padding">
                <div class="signIn-content">
                    <h2 class="signInTitle text-center"> Login:</h2>
                    <form action="/signIn/password" method="post"  > <!-- action="/signIn/password" method="post"-->
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Username</label>
                            <input id="username" name="username" autocomplete="username" required type="text" class="form-control" placeholder="username" autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Password</label>
                            <input id="password"  name="password" autocomplete="current-password" required type="password" class="form-control" 
                                placeholder="password"></textarea>
                        </div>
                        <button id ="logInButton" type="submit" class="loginButton pointerCursor" style="margin-top:20px">Sign in</button>
                    </form>
                    <hr>
                    <h6 style="margin:20px" class="text-center">OR</h6>
                    <div class="container-fluid">
                        <div class="row justify-content-center">
                            <button type="button" class="normalButton pointerCursor" style="margin-top:20px;background-color:#DB4437">
                                <i class="fa-brands fa-google fa-xl"></i>  Sign in with google</button>
                        </div>
                        <div class="row justify-content-center">
                        <button type="button" class="normalButton pointerCursor" style="margin-top:20px; background-color: #4267B2;"> 
                            <i class="fa-brands fa-facebook fa-xl"></i>  Sign in with facebook</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <!-- My scripts -->
    <script src="./signIn.js"></script>
    <script src="./signInAnimations.js"></script>
</body>

</html>
